<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dann's</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body class="">
  <header>
    <div class="container">
      <div class="logo">
        <h1> <a href="">Dann's</a>Fast Foods</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#"><img src="images/cart.png" alt="my shopping cart" id="cart"></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="form container">

    <form>
      <ul class="form-content">

        <li>
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Enter your first name here">
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Enter your last name here">
        </li>
        <li>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your preferred username">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email here">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="Enter your phone number here">
        </li>

        <li>
          <label for="passw">Password</label>
          <input type="password" id="passw" placeholder="Enter your password here">
        </li>
          <li>
          <label for="cpassw">Password</label>
          <input type="password" id="cpassw" placeholder="Confirm password">
        </li>

        <li>
          <button type="submit">Sign Up</button>
        </li>
        <li>
          <p>Already have an accpunt?<a href="login.html">Sign In</a></p>
        </li>
      </ul>
    </form>
  </div>


  <footer>
    <p>Copyright &copy; 2018</p>
  </footer>

</body>
</html>
