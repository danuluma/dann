<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dann's</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body class="">
  <header>
    <div class="container">
      <div class="logo">
        <h1> <a href="index.html">Dann's </a>Fast Foods</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="orders_admin.html"><button class="">Orders</button></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container form-food">
    <h2>
      Add a new food item
    </h2>
    <form class="new-item" id=""  action="" method="">

      <div class="form-group">
        <label for="title">Title</label> <br>
        <input class="form-control" type="text" value="" placeholder="Name of food" name=""/>
      </div>

      <br>

      <div class="form-group">
        <label for="description">Description</label> <br>
        <textarea class="form-control" rows="5" name="description" placeholder="Type the food's description.">
        </textarea>
      </div>
      <br>

      <div class="form-group">
        <label for="price">Price</label> <br>
        <input class="form-control" type="text" value="" name="" placeholder="Price" />
      </div>
      <br>
      <div class="form-group">
        <label for="food_image"> Image</label> <br>
        <input class="" type="file" name="food_image" />
      </div>

      <br>

      <div class="form-group">
        <input type="submit" name="submit" value="Create" class="create-btn" />
      </div>


    </form>
  </div>


  <footer>
    <p>Copyright &copy; 2018</p>
  </footer>

</body>
</html>
