<body class="">
  <header>
    <div class="container">
      <div class="logo">
        <h1> Dann's Logo</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="signup.html"><button class="">Sign up</button></a></li>

        <li>
          <button type="submit">Log In</button>
        </li>
        <li>
          <p>Forgot Password?<a href="#">Click here</a></p>

    </form>
